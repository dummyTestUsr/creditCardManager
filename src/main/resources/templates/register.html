<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-8">
            <form autocomplete="off" th:action="@{/register}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>User Registration</h2>
                <div class="form-group">
                    <label class="col-md-2 col-form-label col-form-label-md">Username</label>
                    <div class="col-md-8">
                        <input type="text" th:field="*{username}" placeholder="Username"
                               class="form-control"/>
                        <label
                                class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-2 col-form-label col-form-label-md">Password</label>
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-8 col-form-label col-form-label-md">Confirm Password</label>
                        <input type="password" th:field="*{confirmedPassword}"
                               placeholder="Confirm Password" class="form-control"/> <label
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>

                <span th:utext="${message}"></span>


            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>

</div>
</body>
</html>
