<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Card Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">

    <div class="panel panel-default" style="margin-top: 20px">
        <div class="panel-body">

            <form id="logoutForm" method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>

            <a onclick="document.forms['logoutForm'].submit()">Logout</a>

            <div class="row">
                <form th:action="@{/search}" method="get">
                    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Search Card Page</button>
                </form>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form autocomplete="off" th:action="@{/storeCard}"
                          th:object="${card}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Card Information</h2>
                        <div class="form-group">
                            <label class="col-md-8 col-form-label col-form-label-md">Card Number</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{cardNumber}" placeholder="cardNumber"
                                       class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-8 col-form-label col-form-label-md">Client Name</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{clientName}"
                                       placeholder="clientName" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-8 col-form-label col-form-label-md">Expiry Date (YY/MM)</label>
                            <div class="col-md-9">
                                <input type="text" th:field="*{expiryDate}"
                                       placeholder="YY/MM" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Store Card</button>
                            </div>
                        </div>

                        <span th:utext="${message}"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
